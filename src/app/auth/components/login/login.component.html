<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    
                    <mat-error [hidden]="loginForm.get('email')?.valid || !loginForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" type="password" required>
                    
                    <mat-error [hidden]="loginForm.get('password')?.valid || !loginForm.get('password')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <a routerLink="/signup">Don't have an account? Sign Up</a>
        </mat-card-actions>
    </mat-card>
</div>
